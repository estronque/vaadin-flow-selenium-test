# Web Server http
server.compression.enabled = true
server.compression.mime-types = application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
spring.servlet.multipart.enabled = false

# Logging
logging.path=test-logs
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}.%method:%L - %m%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}.%method:%L - %m%n
logging.level.root=INFO
#logging.level.com.vaadin.external=DEBUG
logging.level.com.vaadin=DEBUG
#logging.level.org.dozer=DEBUG

#Parameters of test
test.browser.gui = true
